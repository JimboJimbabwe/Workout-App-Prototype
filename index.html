<!DOCTYPE html>
<html>
<head>
    <title>Workout Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #5b247a, #1bcedf);
            color: #fff;
            height: 100vh;
            margin: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .workout {
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    {% for name, workout in workouts.items() %}
    <div class="workout">
        <h2>{{ name }}</h2>
        <p>{{ workout.sets }} sets x {{ workout.reps }} reps @ {{ workout.weight }} lbs</p>
    </div>
    {% endfor %}
</body>
</html>
